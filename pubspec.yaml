name: peanut_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.2
  equatable: ^2.0.5
  get_it: ^7.6.0
  intl: ^0.18.1
  cached_network_image: ^3.2.0
  flash: ^2.0.5+1
  dio: ^4.0.6
  dartz: ^0.10.1
  flutter_svg: ^2.0.7
  shared_preferences: ^2.0.18
  flutter_spinkit: ^5.1.0
  shimmer: ^3.0.0
  connectivity_plus: ^4.0.1
  flutter_screenutil: ^5.5.3+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  flutter_launcher_icons: "^0.12.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.jpeg"
  min_sdk_android: 21


flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
